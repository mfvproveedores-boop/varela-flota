<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varela Flota PGPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .varela-green { background-color: #006837; color: white; }
        .card-stat { border-left: 5px solid #006837; }
    </style>
</head>
<body>
    <header class="varela-green p-3 text-center">
        <img src="/static/Logo.png" alt="Logo Muni" height="50" class="me-3">
        <strong>FLORENCIO VARELA - GESTIÓN DE FLOTA</strong>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <div class="modal fade" id="nfcModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <h3><span class="badge bg-secondary">ESPERANDO LLAVE NFC...</span></h3>
                <p>Acerque el llavero al lector para autorizar.</p>
                <input type="password" id="nfcInput" class="form-control text-center" autocomplete="off" autofocus>
                <div id="nfcMessage" class="mt-2 fw-bold"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lógica NFC Global
        let nfcCallback = null; // Función a ejecutar si el NFC es válido
        const nfcModal = new bootstrap.Modal(document.getElementById('nfcModal'));
        const nfcInput = document.getElementById('nfcInput');

        // Función para llamar al validador NFC
        function solicitarValidacionNFC(callback) {
            nfcCallback = callback;
            nfcModal.show();
            setTimeout(() => nfcInput.focus(), 500); // Asegurar foco
        }

        nfcInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const codigo = nfcInput.value;
                
                fetch('/api/validate-nfc', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({nfc_key: codigo})
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        document.getElementById('nfcMessage').className = 'text-success';
                        document.getElementById('nfcMessage').innerText = data.msg;
                        // Sonido de éxito (opcional)
                        setTimeout(() => {
                            nfcModal.hide();
                            nfcInput.value = '';
                            if(nfcCallback) nfcCallback(data);
                        }, 1000);
                    } else {
                        document.getElementById('nfcMessage').className = 'text-danger';
                        document.getElementById('nfcMessage').innerText = 'ACCESO DENEGADO';
                        nfcInput.value = '';
                    }
                });
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
